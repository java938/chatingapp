<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: black;
            overflow: hidden;
            perspective: 1000px;
        }

        .flower {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
            position: relative;
        }

        .petal {
            position: absolute;
            width: 100px;
            height: 100px;
            background: black;
            border: 2px solid white;
            transform-origin: center center;
        }

        .petal:nth-child(1) {
            transform: rotateZ(45deg) rotateY(0deg) translateZ(150px);
        }

        .petal:nth-child(2) {
            transform: rotateZ(45deg) rotateY(45deg) translateZ(150px);
        }

        .petal:nth-child(3) {
            transform: rotateZ(45deg) rotateY(90deg) translateZ(150px);
        }

        .petal:nth-child(4) {
            transform: rotateZ(45deg) rotateY(135deg) translateZ(150px);
        }

        .petal:nth-child(5) {
            transform: rotateZ(45deg) rotateY(180deg) translateZ(150px);
        }

        .petal:nth-child(6) {
            transform: rotateZ(45deg) rotateY(225deg) translateZ(150px);
        }

        .petal:nth-child(7) {
            transform: rotateZ(45deg) rotateY(270deg) translateZ(150px);
        }

        .petal:nth-child(8) {
            transform: rotateZ(45deg) rotateY(315deg) translateZ(150px);
        }

        .flower .center {
            position: absolute;
            width: 50px;
            height: 50px;
            background: black;
            border-radius: 50%;
            border: 2px solid white;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }

        @keyframes rotate {
            0% { transform: rotateY(0deg); }
            100% { transform: rotateY(360deg); }
        }
    </style>
</head>
<body>
    <div class="flower">
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="petal"></div>
        <div class="center"></div>
    </div>
</body>
</html>
