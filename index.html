<!DOCTYPE html>
<html>
<head>
    <style>
        body {
            margin: 0;
            overflow: hidden;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background-color: #000;
        }

        .heart-container {
            position: relative;
            width: 200px;
            height: 200px;
            perspective: 1000px;
        }

        .heart {
            width: 100%;
            height: 100%;
            transform-style: preserve-3d;
            animation: rotate 10s linear infinite;
        }

        .heart::before,
        .heart::after {
            content: "";
            position: absolute;
            width: 100%;
            height: 100%;
            background: black;
            border: 5px solid white;
            border-radius: 50%;
            transform: scale(0.5) rotateX(-35deg) rotateZ(-25deg);
        }

        .heart::before {
            transform: scale(0.5) rotateX(-35deg) rotateZ(-25deg) translateZ(50px);
            animation: heart-pulse 10s linear 5s infinite;
        }

        .heart::after {
            transform: scale(0.5) rotateX(-35deg) rotateZ(-25deg) translateZ(50px) rotateY(180deg);
            animation: heart-pulse 10s linear infinite;
        }

        @keyframes rotate {
            100% {
                transform: rotateX(360deg) rotateY(360deg) rotateZ(360deg);
            }
        }

        @keyframes heart-pulse {
            50% {
                transform: scale(0.5) rotateX(-35deg) rotateZ(-25deg) translateZ(50px) scale(1.1);
            }
        }
    </style>
</head>
<body>
    <div class="heart-container">
        <div class="heart"></div>
    </div>
</body>
</html>
