<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube with Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            box-shadow: 
                0 0 0 2px rgba(255,255,255,0.1),
                /* Star positions omitted for brevity */
                -170px 180px 0 0 rgba(255,255,255,0.5);
            z-index: -1;
        }

        .cube-container {
            perspective: 1000px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0%   { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid white;
            box-shadow: inset 0 0 10px rgba(255,255,255, 0.5);
        }

        /* New CSS for text overlay */
        .text-overlay {
            position: fixed;
            top: 20px;
            right: 20px;
            color: white;
            font-size: 16px;
            padding: 10px;
            background: rgba(0, 0, 0, 0.5); /* Semi-transparent black background */
            border-radius: 5px;
            z-index: 1;
        }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="starry-background"></div>

    <!-- Cube Container -->
    <div class="cube-container">
        <div class="cube">
            <div class="front face"></div>
            <div class="back face"></div>
            <div class="right face"></div>
            <div class="left face"></div>
            <div class="top face"></div>
            <div class="bottom face"></div>
        </div>
    </div>

    <!-- New text overlay -->
    <div class="text-overlay">
        hii ps os, you are mimimimi
    </div>
</body>
</html>
