<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Yes or No</title>
    <style>
        body {
            margin: 0;
            background-color: black;
            height: 100vh;
            overflow: hidden;
        }

        .circle {
            position: absolute;
            top: 100px;
            left: 50%;
            transform: translateX(-50%);
            width: 100px;
            height: 100px;
            border-radius: 50%;
            background-color: white;
            transition: background-color 0.5s;
        }

        .circle.green {
            background-color: green;
        }

        .circle.red {
            background-color: red;
        }

        .buttons {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            padding: 20px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        button {
            padding: 15px 30px;
            background-color: white;
            border: none;
            color: black;
            font-size: 18px;
            cursor: pointer;
        }

        button:hover {
            box-shadow: 0 4px 8px rgba(0,0,0,0.2);
        }
    </style>
</head>
<body>
    <div id="circle" class="circle"></div>
    <div class="buttons">
        <button id="yes">Yes</button>
        <button id="no">No</button>
    </div>

    <script>
        const circle = document.getElementById('circle');
        const yesButton = document.getElementById('yes');
        const noButton = document.getElementById('no');

        function setCircleColor(color) {
            circle.className = `circle ${color}`;
        }

        yesButton.addEventListener('click', () => setCircleColor('green'));
        noButton.addEventListener('click', () => setCircleColor('red'));
    </script>
</body>
</html>
