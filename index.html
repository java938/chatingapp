<!DOCTYPE html>
<html>
<head>
    <title>Simple Chat App</title>
    <style>
        #messages { max-height: 300px; overflow-y: auto; }
        #messageInput { width: 70%; }
        button { width: 25%; margin-left: 5px; }
    </style>
</head>
<body>
    <h2>Chat with Your Friends!</h2>
    <div id="messages"></div>
    <input type="text" id="messageInput" placeholder="Enter message..." />
    <button onclick="sendMessage()">Send</button>

    <!-- Firebase Configuration -->
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.22.0/firebase-database.js"></script>
    <script>
        // Replace with your Firebase configuration (from firebase console)
        const firebaseConfig = {
            apiKey: "YOUR_API_KEY",
            authDomain: "YOUR_PROJECT_ID.firebaseapp.com",
            databaseURL: "https://YOUR_PROJECT_ID-default-rtdb.firebaseio.com",
            projectId: "YOUR_PROJECT_ID",
            storageBucket: "YOUR_PROJECT_ID.appspot.com",
            messagingSenderId: "YOUR_SENDER_ID",
            appId: "YOUR_APP_ID"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const database = firebase.database();
        const messagesRef = database.ref('messages');

        // Function to send message
        function sendMessage() {
            const message = document.getElementById('messageInput').value.trim();
            if (message === '') return;

            messagesRef.push({
                text: message,
                timestamp: firebase.database.ServerValue.TIMESTAMP
            });

            document.getElementById('messageInput').value = '';
        }

        // Listen for incoming messages
        messagesRef.on('child_added', function(snapshot) {
            const msg = snapshot.val();
            const msgElement = document.createElement('div');
            msgElement.textContent = msg.text;
            document.getElementById('messages').appendChild(msgElement);
            document.getElementById('messages').scrollTop = msgElement.offsetTop;
        });
    </script>
</body>
</html>
