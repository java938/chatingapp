<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rotating Cube with Stars</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            background: black;
            font-family: Arial, sans-serif;
            overflow: hidden;
        }

        .starry-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            box-shadow: 
                0 0 0 2px rgba(255,255,255,0.1),
                /* Add many stars for a better effect */
                10px 20px 0 0 rgba(255,255,255,0.5),
                30px 40px 0 0 rgba(255,255,255,0.5),
                50px 60px 0 0 rgba(255,255,255,0.5),
                -10px -20px 0 0 rgba(255,255,255,0.5),
                -30px -40px 0 0 rgba(255,255,255,0.5),
                -50px -60px 0 0 rgba(255,255,255,0.5),
                70px 80px 0 0 rgba(255,255,255,0.5),
                90px 100px 0 0 rgba(255,255,255,0.5),
                110px 120px 0 0 rgba(255,255,255,0.5),
                /* Repeat with more stars as needed */
                130px 140px 0 0 rgba(255,255,255,0.5),
                150px 160px 0 0 rgba(255,255,255,0.5),
                170px 180px 0 0 rgba(255,255,255,0.5),
                -130px 140px 0 0 rgba(255,255,255,0.5),
                -150px 160px 0 0 rgba(255,255,255,0.5),
                -170px 180px 0 0 rgba(255,255,255,0.5);
            z-index: -1;
        }

        .cube-container {
            perspective: 1000px;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .cube {
            width: 200px;
            height: 200px;
            transform-style: preserve-3d;
            animation: rotate 20s linear infinite;
        }

        @keyframes rotate {
            0%   { transform: rotateY(0deg) rotateX(0deg); }
            100% { transform: rotateY(360deg) rotateX(360deg); }
        }

        .face {
            position: absolute;
            width: 200px;
            height: 200px;
            border: 1px solid white;
            box-shadow: inset 0 0 10px rgba(255,255,255, 0.5);
        }

        .front  { transform: translateZ(100px); }
        .back   { transform: rotateY(180deg) translateZ(100px); }
        .right  { transform: rotateY(90deg) translateZ(100px); }
        .left   { transform: rotateY(-90deg) translateZ(100px); }
        .top    { transform: rotateX(90deg) translateZ(100px); }
        .bottom { transform: rotateX(-90deg) translateZ(100px); }
    </style>
</head>
<body>
    <!-- Starry Background -->
    <div class="starry-background"></div>

    <!-- Cube Container -->
    <div class="cube-container">
        <div class="cube">
            <div class="front face"></div>
            <div class="back face"></div>
            <div class="right face"></div>
            <div class="left face"></div>
            <div class="top face"></div>
            <div class="bottom face"></div>
        </div>
    </div>
</body>
</html>
